<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GifTastic</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  </head>

  <body>
    <!-- empty div to hold the buttons  -->
    <div id="cartoonButtons">
      
    </div>

    <!-- this is the form we use to input cartoons  -->
    <form id="form">
      Select a cartoon:
      <input type="text" name="cartoonBox" id='cartoonInput'>
        <br/>
      <input id="addCartoon" type="submit" value="This takes me back...">
    </form>

    <!-- Div to hold our gifs -->
    <div id="gifBox">

    </div>

    <!-- jQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CDN -->

    <!-- GifTastic JS -->
    <script src="./assets/javascript/app.js"></script>  
    
  </body>
