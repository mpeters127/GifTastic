<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>GifTastic</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <!-- empty div to hold the buttons  -->
  <div id="stateButtons">

  </div>

  <!-- this is the form we use to input states  -->
  <form id="stateForm">
    Pick a State:
    <input type="text" id='stateInput' value="">
    <br />
    <!-- Button that adds state  -->
    <input id="newStateButton" type="button" value="Let's explore...">
  </form>

  <!-- Div to hold our gifs -->
  <div id="stateGifs">

  </div>

  <!-- jQuery CDN-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Bootstrap CDN -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- GifTastic JS -->
  <script src="./assets/javascript/app.js"></script>

</body>
